<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>QRGTR | The QR Generator APP</title>
</head>
<style>
    body {
        width: 100%;
        height: 100vh;
        background: rgb(25, 25, 41);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    button:active {
        scale: calc(.96);
        color: rgb(105, 105, 105);
    }

    ::selection {
        background: #ffcc00;
    }
</style>

<body>

    <div class="w-80 p-4 bg-gray-100 rounded flex flex-col justify-center items-center gap-4">
        <h1 class="text-gray-600">QRGTR - The QR Generator</h1>
        <input type="text" placeholder="Text or URL"
            class="p-2 w-full border-2 outline-yellow-500 text-gray-600 rounded">

        <div id="qr-box">
            <img src="" id="qr-img">
            <span class="text-gray-600">Show QR here</span>
        </div>

        <button class="px-4 p-1 bg-yellow-400 text-gray-700 rounded">Generate QR</button>

    </div>


    <script>
        QR_API = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=";
        const QR_Text = document.querySelector("input");
        const QR_Img = document.querySelector("#qr-img");
        const QR_Box = document.querySelector("#qr-box");
        const button = document.querySelector("button");
        const hide = document.querySelector('div span');

        button.addEventListener('click', () => {
            if(QR_Text.value.length > 0){
                setTimeout(() => {
                QR_Img.src = QR_API + QR_Text.value;
                QR_Img.style = "padding:10px; border:2px solid #ffcc00; border-radius:10px";
                hide.textContent = '';
            }, 500);
            } else{
                QR_Img.style="visibility: hidden;"
            }
           
        })

    </script>
</body>

</html>
